<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡60 Años - Julián Ruiz Alvarado!</title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=New+Rocker&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --brown: #8B4513;
            --red: #8B0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'), 
                        linear-gradient(to right, #5a2d0c, #7a431f);
            font-family: 'Walter Turncoat', cursive;
            color: white;
            overflow-x: hidden;
        }

        /* Carrusel Hero */
        .hero-carousel {
            width: 100%;
            height: 70vh;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--gold);
        }

        .hero-slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .hero-slide {
            min-width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            background-color: rgba(0, 0, 0, 0.7);
            filter: sepia(0.6);
            position: relative;
        }

        /* Botón de música */

		.play-btn-container {
			display: flex;
			justify-content: center; /* Centrado horizontal */
			align-items: center;     /* Centrado vertical */
			margin-top: 1rem;
			width: 100%;             /* Asegura que ocupe todo el ancho disponible */
			flex-direction: column;  /* Alinea los elementos en una columna */
		}

        .music-btn {
			background: var(--gold);
			width: 70px;
			height: 70px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			box-shadow: 0 0 15px rgba(0,0,0,0.5);
			border: 2px solid var(--brown);
			color: var(--brown);
			transition: all 0.3s ease;
			margin-top: 20px; /* Espacio adicional debajo del texto */
		}

        .music-btn:hover {
            transform: scale(1.1);
            color: var(--red);
        }

        /* Controles del carrusel */
        .carousel-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .carousel-btn {
            background: var(--gold);
            border: 2px solid var(--brown);
            color: var(--brown);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background: var(--brown);
            color: var(--gold);
        }

        .header {
			background: rgba(0, 0, 0, 0.8);
			padding: 2rem;
			border: 3px solid var(--gold);
			margin: 4rem auto 2rem;
			max-width: 1200px;
			position: relative;
			box-shadow: 0 0 30px rgba(0,0,0,0.7);
			border-radius: 15px;
			text-align: center;
		}

        .title {
			font-family: 'Rye', cursive;
			font-size: 4rem;
			color: var(--gold);
			text-shadow: 3px 3px 0 var(--red);
			letter-spacing: 3px;
		}

        /* Slider Secundario */
        .slider-container {
            max-width: 1200px;
            margin: 2rem auto;
            border: 3px solid var(--gold);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            height: 500px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* Countdown Timer */
        .countdown {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            border: 3px dashed var(--gold);
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .timer-item {
            background: var(--brown);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
        }

        .timer-number {
            font-family: 'New Rocker', cursive;
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 2px 2px 0 black;
        }

        /* Mapa */
        .map-section {
            max-width: 1200px;
            margin: 2rem auto;
            border: 3px solid var(--gold);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .map-frame {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Elementos Decorativos */
        .sheriff-badge {
            width: 80px;
            position: absolute;
            top: 20px;
            right: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--gold)); }
            to { filter: drop-shadow(0 0 15px var(--gold)); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .hero-carousel { height: 50vh; }
            .slide { height: 300px; }
            .timer { flex-wrap: wrap; }
            .map-frame { height: 300px; }
            .carousel-controls { bottom: 10px; }
            .carousel-btn {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Principal -->
    <div class="header">
		
		<img src="images/caballos.png" width="300" height="200">
		<h1 class="title">¡60 Años de Aventuras!</h1>
		<h2 class="title" style="font-size: 2.5rem">Julián Ruiz Alvarado</h2>
		
		<!-- Botón de Play centrado debajo de la fecha -->
		<div class="play-btn-container">
			<button class="music-btn" id="musicBtn">
				<i class="fas fa-play"></i>
			</button>
		</div>
	</div>

    <!-- Slider Secundario -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide" style="background-image: url('images/5.jpeg')"></div>
            <div class="slide" style="background-image: url('images/3.jpeg')"></div>
            <div class="slide" style="background-image: url('images/2.jpeg')"></div>
			<div class="slide" style="background-image: url('images/4.jpeg')"></div>
			<div class="slide" style="background-image: url('images/1.jpeg')"></div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-btn prev-btn" onclick="changeSlide(-1)">❮</button>
            <button class="carousel-btn next-btn" onclick="changeSlide(1)">❯</button>
        </div>
    </div>

    <!-- Countdown -->
    <div class="countdown">

		<p style="font-size: 1.5rem; margin-top: 1rem">Domingo 6 de Abril - 3:30 PM</p>

		<br>

		

        <h2 style="font-family: 'Rye', cursive; color: var(--gold)">¡Tiempo restante para la fiesta!</h2>

        <h1 style="font-family: 'Rye', cursive; color: var(--gold)">¡No Faltes!</h1>
		
        <div class="timer" id="timer"></div>
    </div>

    <!-- Mapa -->
    <div class="map-section">
        <iframe class="map-frame"
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3701.1226885933734!2d-100.78085712471817!3d21.929834379954663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjHCsDU1JzQ3LjQiTiAxMDDCsDQ2JzQxLjgiVw!5e0!3m2!1ses!2smx!4v1743313708748!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            allowfullscreen loading="lazy">
        </iframe>
    </div>

    <!-- Audio -->
    <audio id="audio" src="song/intro.mp3"></audio>

    <script>
        let slideIndex = 0;
const intervalTime = 5000; // Tiempo en milisegundos entre cada cambio automático (5 segundos)
const slides = document.querySelectorAll('.slide'); // Declarar globalmente una sola vez

function changeSlide(direction) {
    slideIndex = (slideIndex + direction + slides.length) % slides.length;
    updateSlide();
}

function updateSlide() {
    document.querySelector('.slider').style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
}

function autoSlide() {
    setInterval(() => {
        slideIndex = (slideIndex + 1) % slides.length;
        updateSlide();
    }, intervalTime);
}

// Iniciar el cambio automático de slides
autoSlide();



        // Reproducir música y mostrar otros elementos
        document.getElementById('musicBtn').addEventListener('click', function() {
            const audio = document.getElementById('audio');
            const sliderContainer = document.querySelector('.slider-container');
            const countdown = document.querySelector('.countdown');
            const mapSection = document.querySelector('.map-section');
            audio.play();
            sliderContainer.style.display = 'block';
            countdown.style.display = 'block';
            mapSection.style.display = 'block';
        });

        // Función de contador regresivo
        const countDownDate = new Date("April 6, 2025 15:00:00 GMT-0600").getTime(); // Se establece la zona horaria de México (CST)
		const interval = setInterval(function() {
			const now = new Date().getTime();
			const distance = countDownDate - now;

			const days = Math.floor(distance / (1000 * 60 * 60 * 24));
			const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			const seconds = Math.floor((distance % (1000 * 60)) / 1000);

			document.getElementById("timer").innerHTML = `
				<div class="timer-item">
					<div class="timer-number">${days}</div>
					<div>Días</div>
				</div>
				<div class="timer-item">
					<div class="timer-number">${hours}</div>
					<div>Horas</div>
				</div>
				<div class="timer-item">
					<div class="timer-number">${minutes}</div>
					<div>Minutos</div>
				</div>
				<div class="timer-item">
					<div class="timer-number">${seconds}</div>
					<div>Segundos</div>
				</div>
			`;

			if (distance < 0) {
				clearInterval(interval);
				document.getElementById("timer").innerHTML = "¡Es hora de la fiesta!";
			}
		}, 1000);

    </script>

</body>
</html>
